name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,all]"

      - name: Run tests
        run: pytest tests/ -v --tb=short

      - name: Run example policies (smoke test)
        run: |
          # Test that policy servers can start and return manifests
          timeout 5 python examples/pii_filter.py &
          sleep 2
          echo '{"type": "ping"}' | timeout 2 cat || true
          
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*